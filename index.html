<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/code.js"></script>
    <link rel="stylesheet" href='assets/css/style.css' type='text/css'>
    <title>Star Wars RPG</title>
</head>
<body>
    <header class="mx-auto text-center"><h1>Star Wars RPG!</h1></header>

    <main class='container'>
        <div class='row mx-auto text-center' id='choose-hero'>
            <h3 class='mx-auto text-center'>Pick Your Hero</h3>
            <div class='row mx-auto text-center' id='bullpen'></div>
        </div>
        <div id='game-screen'>
            <div class='row mx-auto text-center'>
                <div class='col' id='anyone-left'>
                    <h3 class='mx-auto text-center'>Choose Your Opponent</h3>
                    <div class='row mx-auto text-center' id='enemies-remaining'></div>
                </div>
            </div>
            <div class='row' id='arena'>
                <div class='col-3 text-center'>
                        <h3 class='mx-auto text-center'>Your Character</h3>
                        <div class='mx-auto text-center' id='you'></div>
                </div>
                <div class='col-3 text-center'>
                    <h3 class='mx-auto text-center'>Your Opponent</h3>
                    <div class='mx-auto text-center' id='them'></div>
                </div>
            </div>
            <div class='row'>
                <div class='text-center w-50 clearfix'>
                    <button type="button" class="btn btn-danger">Fight!</button>
                    <button type="button" class="btn btn-dark">Reset</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
